<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- tailwind link for customzation -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- the title icone -->
    <link rel="shortcut icon" type="image/png" href="popcorn.png">
    <title>Movflix</title>
</head>

<body>
    <!-- navbar desgin -->
    <nav class="bg-slate-700 flex-row flex text-white items-center justify-between flex-wrap px-5">
        <!-- logo desgin -->
        <div id="icon"  class="flex flex-row justify-center">
            <img id="logo" src="asset/img/logo.svg" height="100" width="100px" class="w-19 h-20">
            <h1 id="logo-name" class="w-15 h-8 py-8 pl-2 font-sans">Movflix</h1>
        </div>

        <!-- search engine -->
            <div class="relative mt-3 basis-1/4 justify-center">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="default_search"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-slate-700 focus:border-red-400"
                    placeholder="Search For A Movie" required>
                <button type="button" id="searchBtn"
                    class="text-white absolute right-2.5 bottom-2.5 bg-red-400 focus:outline-none focus:ring-white font-medium rounded-lg text-sm px-4 py-2">Search</button>
            </div>

        <!-- toggle button -->
        <div class="block lg:hidden" id="responsiveButton">
            <button class="flex flex-col">
                <div class="w-6 h-1 bg-white"></div>
                <div class="w-6 h-1 bg-white my-1"></div>
                <div class="w-6 h-1 bg-white"></div>
            </button>
        </div>

        <!-- nav menu -->
        <div id="navbar" class="w-full lg:w-auto block lg:flex lg:items-center lg:inline-block hidden">
            <div class="lg:flex-grow text-2xl text-center space-x-3">
                <a href="#" class="block lg:inline-block hover:text-red-400 mt-4" id="home">
                    Home
                </a>
                <!-- Genres dropdown menu -->
                <div class="block lg:inline-block relative group">
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" type="button"
                        class="hover:text-red-400 mt-4">
                        Genres ↓
                    </button>
                    <div id="dropdown"
                        class="bg-gray-200 hidden flex-col rounded mt-1 p-2 text-sm w-32 overflow-y-auto absolute">
                    </div>
                </div>
                <!-- Filters dropdown menu -->
                <div class="block lg:inline-block relative group">
                    <button id="dropdownDefaultButton2" data-dropdown-toggle="dropdown" type="button"
                        class="hover:text-red-400 mt-4">
                        Filters ↓
                    </button>
                    <div id="dropdown2"
                        class="bg-gray-200 hidden flex-col rounded mt-1 p-2 text-sm w-32 overflow-y-auto absolute">
                        <a href="#" id="popular" class="block px-4 py-2 text-black hover:bg-gray-100 hover:text-red-400">popular</a>
                        <a href="#" id="top_rated" class="block px-4 py-2 text-black hover:bg-gray-100 hover:text-red-400">top rated</a>
                        <a href="#" id="playing_now" class="block px-4 py-2 text-black hover:bg-gray-100 hover:text-red-400">playing now</a>
                        <a href="#" id="coming_up" class="block px-4 py-2 text-black hover:bg-gray-100 hover:text-red-400">coming up</a>
                    </div>
                </div>

                <a href="#" class="block lg:inline-block hover:text-red-400 mt-4" id="actor">
                    Actors
                </a>

                <a href="#" class="block lg:inline-block hover:text-red-400 mt-4" id="about">
                    About Us
                </a>
            </div>
        </div>
    </nav>

    <div class="flex justify-center">
        <div class="w-100 mx-auto text-center">
            <div class="container">
            </div>
            
        </div>
    </div>

        <p class="font-mono flex justify-center p-5 flex-wrap">

            <span><a href="#">ActionCode</a></span>
